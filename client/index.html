<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuMind - Intelligent RAG-Powered Assistant</title>
    <meta name="description" content="Upload documents and chat with AI using advanced RAG technology. Analyze PDFs, documents, URLs and text with intelligent conversations." />
    <meta name="author" content="Bhavesh" />

    <meta property="og:title" content="DocuMind - Intelligent RAG-Powered Assistant" />
    <meta property="og:description" content="Upload documents and chat with AI using advanced RAG technology. Analyze PDFs, documents, URLs and text with intelligent conversations." />
  </head>

  <body class="min-h-screen bg-background text-foreground transition-colors duration-200">
    <div id="root"></div>
    <script>
      // Check for saved theme preference or use system preference
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (!savedTheme && systemPrefersDark) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else if (savedTheme === 'dark' || (savedTheme === 'system' && systemPrefersDark)) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
